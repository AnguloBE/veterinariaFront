<div class="d-flex justify-content-center mx-auto mt-5 rounded-4" style="width: 65%; background: #7895f5;">
    <form [formGroup]="animalForm" (ngSubmit)="onSubmit()" style="width: 85%;">

        <div>

            <h2 class="mt-4">Editar datos de la mascota</h2>
            
            <div class="mb-4 mt-4 w-100">
                <label class="form-label">Nombre de la mascota:</label>
                <input formControlName="nombre" type="text" class="form-control w-100">
            </div>
            
            <div class="mb-4 mt-4 w-100">
                <label class="form-label">Fecha de nacimiento de la mascota:</label>
                <input formControlName="fechaNacimiento" type="text" class="form-control w-100">
            </div>
            
            <div class="mb-4 mt-4 w-100">
                <label class="form-label">Raza de la mascota:</label>
                <input formControlName="raza" type="text" class="form-control w-100">
            </div>
            
            <div class="mb-4 mt-4 w-100">
                <label class="form-label">Color de la mascota:</label>
                <input formControlName="color" type="text" class="form-control w-100">
            </div>

        </div>

        <div class="w-100 justify-content-center text-center">
            <button type="submit" class="btn btn-primary btn-lg mx-auto mb-4 px-5">Enviar</button>
        </div>

    </form>
</div>
