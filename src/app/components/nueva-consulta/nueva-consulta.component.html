

<div class="d-flex justify-content-center mt-5 mx-auto rounded-4 mb-5" style="width: 65%; background: #7895f5;">

    
    <form [formGroup]="ingresoForm" (ngSubmit)="onSubmit()" style="width: 85%;">

        <div formGroupName="animalForm">

            
            <h2 class="mt-4">Datos de la mascota</h2>
            
            <div class="mb-4 mt-4 w-100">
                <label class="form-label">Nombre de la mascota:</label>
                <input formControlName="nombre" type="text" class="form-control w-100">
            </div>
            
            <div class="mb-4 mt-4 w-100">
                <label class="form-label">Fecha de nacimiento de la mascota:</label>
                <input formControlName="fechaNacimiento" type="text" class="form-control w-100">
            </div>
            
            <div class="mb-4 mt-4 w-100">
                <label class="form-label">Raza de la mascota:</label>
                <input formControlName="raza" type="text" class="form-control w-100">
            </div>
            
            <div class="mb-4 mt-4 w-100">
                <label class="form-label">Color de la mascota:</label>
                <input formControlName="color" type="text" class="form-control w-100">
            </div>
            
        </div>
        <hr>

        <div formGroupName="clienteForm">

            
            <h2>Datos del cliente</h2>
        
            <div class="mb-4 mt-4 w-100">
                <label class="form-label">Nombre del cliente:</label>
                <input formControlName="nombre" type="text" class="form-control w-100">
            </div>
            <div class="mb-4 mt-4 w-100">
                <label class="form-label">Numero de telefono del cliente:</label>
                <input formControlName="numeroTelefono" type="text" class="form-control w-100">
            </div>
            <div class="mb-4 mt-4 w-100">
                <label class="form-label">Direccion del cliente:</label>
                <input formControlName="direccion" type="text" class="form-control w-100">
            </div>
            
        </div>
        <hr>

        <div formGroupName="consultaForm">

            
            <h2>Datos de la consulta</h2>
            
            <div class="mb-4 mt-4 w-100">
                <label class="form-label">Razon de ingreso:</label>
                <input formControlName="razonIngreso" type="text" class="form-control w-100">
            </div>
            <div class="mb-4 mt-4 w-100">
                <label class="form-label">Detalles extra:</label>
                <input formControlName="detallesConsulta" type="text" class="form-control w-100">
            </div>
            <div class="mb-4 mt-4 w-100">
                <label class="form-label">Precio estimado:</label>
                <input formControlName="importe" type="text" class="form-control w-100">
            </div>
            
        </div>

        <div class="w-100 justify-content-center text-center">
            <button type="submit" class="btn btn-primary btn-lg mx-auto mb-4 px-5">Enviar</button>
        </div>

        <div *ngIf="mensaje" [ngClass]="tipoMensaje === 'bien' ? 'alert alert-success mb-4' : 'alert alert-danger mb-4'">
            {{ mensaje }}
        </div>
        
    </form>
    
</div>
